    <title>Image Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Image One-->
    <figure class="container">
        <img src="images/mobile.jpg" alt="image" />
        <figcaption>
          <h3>BUY NOW</h3>
        </figcaption>
        <a href="#"></a>
    </figure>

    <!--Image Two-->
    <figure class="container">
        <img src="images/nature.jpg" alt="nature photo" />
        <figcaption>
            <h3>READ MORE</h3>
        </figcaption>
        <a href="#"></a>
    </figure>

    <!--Image Three-->
    <figure class="container">
        <img src="images/person.jpg" alt="person photo" />
        <figcaption>
            <h3>JOIN US</h3>
        </figcaption>
    </figure>
</body>
</html>
